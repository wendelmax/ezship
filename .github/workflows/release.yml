name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Binary
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [amd64, 386, arm64]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Install go-winres
        run: go install github.com/tc-hib/go-winres@latest

      - name: Generate Resources
        run: |
          go-winres make --arch ${{ matrix.arch }}
          mv *.syso ./cmd/ezship/
        continue-on-error: true

      - name: Build Binary
        run: |
          $val = "${{ matrix.arch }}"
          $version = "${{ github.ref_name }}"
          go build -ldflags="-s -w -X 'github.com/wendelmax/ezship/internal/wsl.Version=$version'" -o ezship-$val.exe ./cmd/ezship
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ezship-${{ matrix.arch }}
          path: ezship-${{ matrix.arch }}.exe

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Prepare Assets
        run: |
          mkdir -p release_assets
          cp binaries/*.exe release_assets/
          cp scripts/install.ps1 release_assets/ezship-install.ps1
          ls -R release_assets/

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release_assets/ezship-amd64.exe
            release_assets/ezship-386.exe
            release_assets/ezship-arm64.exe
            release_assets/ezship-install.ps1
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
