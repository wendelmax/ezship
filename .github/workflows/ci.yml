name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run Tests
        run: go test -v ./...

      - name: Verification Build
        run: |
          GOOS=windows GOARCH=amd64 go build -o ezship-amd64.exe ./cmd/ezship
          GOOS=windows GOARCH=386 go build -o ezship-386.exe ./cmd/ezship
          GOOS=windows GOARCH=arm64 go build -o ezship-arm64.exe ./cmd/ezship
